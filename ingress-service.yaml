apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host:
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: hello-world-service
                port:
                  number: 80
            path: /hello-world
